[flake8]
# W503 line break before binary operator
ignore = W503
max-line-length = 120

# options for flake8-quotes
inline-quotes = single
multiline-quotes = single
docstring-quotes = single
avoid-escape = False


[isort]
line_length=120
virtual_env=venv


[tool:pytest]
addopts = --cov-report html --cov=ottype
testpaths = tests

[coverage:run]
source = ottype/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:


[mypy]
python_version = 3.10

disallow_untyped_defs = True

warn_return_any = True

warn_unused_configs = True
warn_redundant_casts = True

[mypy-extra.*]
ignore_errors = True